<!DOCTYPE html>
<!-- 列表标签 -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        无序列表：
            ul:表示无序列表的整体，用于包裹li标签（只允许包括li标签）
            li:表示无序列表的每一项，用于包含每一行的内容（可以包括任意内容）
        特点：
            列表的每一项前默认显示原点标记
     -->
     <ul title="话" >
        <li>哈哈哈</li>
        <li>啦啦啦</li>
     </ul>
     <!-- 
        有序列表：
            ol:表示有序列表的整体，用于包裹li标签（只允许包括li标签）
            li:表示有序列表的每一项，用于包含每一行的内容（可以包括任意内容）
        特点：
            列表的每一项前默认显示序号标识
      -->
      <ol>
        <li>哈哈哈</li>
        <li>啦啦啦</li>
      </ol>
      <li>啦啦啦</li>
      <!-- 
        自定义列表：
            dl:表示自定义列表的整体，用于包裹dt/dd标签（只允许包括dd/dt标签）
            dt:表示自定义列表的主题（可以包括任意内容）
            dd:表示自定义列表的针对主题的每一项内容（可以包括任意内容）
        特点：
            dd前会默认显示缩进效果
       -->
    <dl>
        <dt><h1>话</h1></dt>
        <dd>哈哈哈</dd>
        <dd>啦啦啦</dd>
    </dl>
</body>
</html>
