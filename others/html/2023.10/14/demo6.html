<!DOCTYPE html>
<!-- 
    button按钮标签
    select下拉菜单
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- button标签属性值（双标签）
        submit:提交
        reset:重置
        button:按钮
    谷歌浏览器中button默认是提交按钮 -->
    <button type="button">按钮1</button>
    <button type="reset">按钮2</button>
    <button type="submit">按钮3</button>
    <br><br><br>
    <!-- 
        select:下拉菜单的整体
        option:下拉菜单的每一项
        属性：
            selected:下拉菜单的默认选中
     -->
     <select name="" id="">
        <option value="男">boy</option>
        <option value="女" selected>girl</option>
     </select> 
</body>
</html>
