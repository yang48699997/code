<!DOCTYPE html>
<!-- label标签 -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 使用方法一： 
        1.使用label标签把内容包裹起来
        2.在表单上加上id属性
        3.label标签的for属性中设置对应id
    使用方法二：
        1.直接使用label标签把内容和表单标签直接包裹起来
        2.把label标签的for属性删除 -->
    <label for="2">男</label><input type="radio" name="gender" id="1">
    <label for="1">女</label><input type="radio" name="gender" id="2">
    <br><br>
    <label>18<input type="radio" name="age"></label>
    <label>20<input type="radio" name="age"></label>


</body>
</html>
