<!DOCTYPE html>
<!-- 音频和视频 -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        音频
        controls:显示播放的控件
        autoplay:自动播放（部分浏览器不支持）
        loop:循环播放
     -->
    <audio src="E:\貌似有点用\ege\3.mp4" controls autoplay loop></audio>
    <br><br>
    <!-- 
        视频
        controls:显示播放的控件
        autoplay:自动播放（谷歌浏览器中需配合muted实现静音播放）
        loop:循环播放
     -->
     <video src="E:\貌似有点用\ege\3.mp4" width="700" controls autoplay muted loop></video>
</body>
</html>
