<!DOCTYPE html>
<!--
     CSS引入方式
     1.内嵌式：CSS写在style标签中（可以写在任意位置，但通常约定写在head标签中）
     2.外联式：CSS写在一个单独的.css文件中（需通过link标签在网页中引入）
     3.行内式：CSS写在标签的style属性中（配合js使用）
 -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/demo5.css">
    <style>
        h1{
            color: #000;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <p>这是一个p标签</p>
    <h1>这是一个h1标签</h1>
    <h2 style="color: blue;background-color: coral;">
    这是一个h2标签</h2>
</body>
</html>
