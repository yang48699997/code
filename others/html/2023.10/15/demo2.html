<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>TEST</h1><hr>
    <form action="">
        <div>昵称：<input type="text" placeholder="请输入昵称"></div>

            <option value="">上海</option>
            <option value="" selected>北京</option>
        </select></div>
        <div>喜欢的类型：
            <label ><input type="checkbox">可爱 </label>

        </div>
        <div>个人介绍：<br> <textarea name="" id="" cols="30" rows="10"></textarea></div></div>
        <ul>
            <h2>我承诺</h2>
            <li>年满18，单身</li>
            <li>抱着严肃的态度</li>
            <li>真诚寻找另一半</li>
        </ul>
        <div><label><input type="checkbox">我同意所有条款</label></div>
        <button type="submit">免费注册</button>
        <button type="reset">重置</button>
        <input type="submit" value="免费注册">
