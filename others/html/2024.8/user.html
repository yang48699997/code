<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智慧新康</title>
    <style>
        body {
            background-image: url('https://s2.loli.net/2024/04/14/mhy25QreWUbXIMY.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;   
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header-nav-container {  
            display: flex;  
            justify-content: space-between; 
            align-items: center; /* 垂直居中对齐 */  
            background-color: #02b0e0; /* Header背景颜色 */  
            color: white;  
            padding: 0px 20px; /* 内边距 */  
        }  
        nav {  
            display: flex; /* 使nav中的链接水平排列 */  
        }  
        nav a {  
            margin-left: 20px;  
            text-decoration: none;  
            color: white; /* 链接颜色与背景形成对比 */  
        }  
        .hero {
            color: white;
            text-align: center;
            padding: 80px 0;
        }
        .hero h1 {
            margin: 0;
            font-size: 36px;
        }
        .hero p {
            margin: 20px 0;
            font-size: 20px;
        }
        .hero a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #1ea5a5;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .services {
            display: flex;
            background-color: transparent;
            justify-content: space-around;
            margin: 20px 0;
            padding: 20px;
            position: relative;
        }
        .service {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 30%;
        }
        .service img {
            width: 100%;
            border-radius: 5px;
        }
        .service h3 {
            margin-top: 15px;
            font-size: 20px;
        }
        .service p {
            margin-top: 10px;
            font-size: 16px;
        }
        footer {
            background-color: transparent;
            color: black;
            text-align: center;
            padding: 10px 0;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="header-nav-container">  
        <header>  
            <h2>智慧新康</h2>  
        </header>  

        <nav>  
            <a href="#">首页</a>  
            <a href="#">血压管理</a>  
            <a href="#">药物管理</a>  
            <a href="#">健康贴士</a>  
            <a href="#">登录</a>  
            <a href="#">注册</a>  
        </nav>  
    </div>  

    <section class="hero">
        <h1>致力于您的健康</h1>
        <p>我们提供优质的医疗健康服务，关爱每一个人</p>
        <a href="#">了解更多</a>
    </section>

    <section class="services">
        <div class="service">
            <img src="https://s2.loli.net/2024/04/14/y9VnBZrRcsgTqDJ.webp" alt="全科医生服务">
            <h3>全科医生服务</h3>
            <p>我们的全科医生为您提供全面的健康咨询和治疗服务，关注您的整体健康。</p>
        </div>
        <div class="service">
            <img src="https://s2.loli.net/2024/04/14/NlYMuLhrURCyBSw.webp" alt="专科诊疗">
            <h3>专科诊疗</h3>
            <p>我们的专科医生团队为您提供精确的诊断和贴心的治疗，确保最佳的服务质量。</p>
        </div>
        <div class="service">
            <img src="https://s2.loli.net/2024/04/14/uWp7MBkoGDFHJ1q.webp" alt="健康体检">
            <h3>健康体检</h3>
            <p>定期健康体检让您时刻了解自己的健康状况，预防潜在疾病，保证身体健康。</p>
        </div>
    </section>

    <footer>
        <p>© 2024 智慧新康. 版权所有。</p>
    </footer>
</body>
</html>
