<!DOCTYPE html>
<!-- 链接标签 -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- a标签（超链接标签、锚标签） 
        双标签，内部可以包裹内容
        当不知道跳转到哪时可以用#（表示空链接）
    -->
    <!-- 
        target:目标网页的打开形式
            _self(默认值，在当前窗口跳转)
            _blank(在新窗口跳转)
     -->
    <a href="./demo4.html" target="_blank">超链接</a>
    <br><br>
    <a href="https://www.baidu.com" >超链接</a>
    <br><br>
    <a href="#" >超链接</a>
</body>
</html>
