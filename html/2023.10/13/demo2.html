<!DOCTYPE html>
<!-- 文本格式化标签 -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 均有两组，英文单词有突出重要性的作用 -->
    <p><b>加粗</b></p>
    <p><strong>加粗</strong></p>
    <!-- 加粗 -->
    <p><u>下划线</u></p>
    <p><ins>下划线</ins></p>
    <!-- 下划线 -->
    <p><i>倾斜</i></p>
    <p><em>倾斜</em></p>
    <!-- 倾斜 -->
    <p><s>删除线</s></p>
    <p><del>删除线</del></p>
    <!-- 删除线 -->
</body>
</html>
