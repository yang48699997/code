<!DOCTYPE html>
<!-- 语义化标签 -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        无语义的标签 
        div:一行只显示一个（独占一行）
        span:一行可以显示多个 
    -->
    <div>div标签</div>
    <div>div标签</div>
    <span>span标签</span>
    <span>span标签</span>
    <br>
    span标签
    span标签
    <br>
    <!--
        有语义的标签
        header:网页头部
        nav:网页导航
        footer:网页底部
        aside:网页侧边栏
        section:网页区块
        article:网页文章
        显示特点和div一致，但比div多了不同的语义
        html5新增，多用于手机网页的制作
     -->
     <header>header</header>
     <nav>nav</nav>
     <footer>footer</footer>
     <aside>aside</aside>
     <section>section</section>
     <article>article</article>
     <!-- &nbsp;空格 -->
     hh&nbsp;&nbsp;ll
</body>
</html>
