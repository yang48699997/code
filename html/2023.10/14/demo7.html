<!DOCTYPE html>
<!-- 文本域标签 -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- textarea:
        cols:规定了文本域的可见宽度
        rows:规定了文本域的可见行数
    右下角可以拖拽改变大小 -->
    <textarea name="" id="" cols="6" rows="10" placeholder="文本域"></textarea>
</body>
</html>
