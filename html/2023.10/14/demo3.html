<!DOCTYPE html>
<!-- 表格的结构标签 -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        结构标签：
            thead:表格头部
            tbody:表格
            tfoot:表格
     -->  
    <table  border="1" >
        <caption>表格</caption>
        <thead>
            <tr>
                <th>动物</th>
                <th>植物</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>猪</td>
                <td>草</td>
                <td>傻逼</td>
            </tr>
        </tbody>
        <tfoot>

        </tfoot>
    </table>
</body>
</html>
